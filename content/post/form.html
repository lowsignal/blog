<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h3>Formulir Pendaftaran</h3>

	<form method="post" action="">
	<table width="800">
	<tr>
		<td width="200">Nama</td>
		<td>:</td>
		<td><input type="text" name="" placeholder="Nama Anda" size="41"></td>
	</tr>
	<tr>
		<td width="200">NIS</td>
		<td>:</td>
		<td><input type="text" name="" placeholder="NIS" size="41"></td>
	</tr>
	<tr>
		<td width="200">Tempat, Tanggal Lahir</td>
		<td>:</td>
		<td><input type="text" name="" placeholder="Tempat Lahir" size="20">
			<input type="date" name="" size="20" style="padding: 8px"></td>
	</tr>
	<tr>
		<td width="200">Jenis Kelamin</td>
		<td>:</td>
		<td><input type="radio" name="" placeholder="NIS" size="41"><small>Laki Laki</small><br>
			<input type="radio" name="" placeholder="NIS" size="41"><small>Perempuan</small></td>
	</tr>
	<tr>
		<td width="200">Alamat</td>
		<td>:</td>
		<td><textarea rows="3" cols="45"></textarea></td>
	</tr>
	<tr>
		<td width="200">Keahlian</td>
		<td>:</td>
		<td><select size="1">
			<option>Lala</option>
		</select></td>
	</tr>
	<tr>
		<td width="200">Kelas</td>
		<td>:</td>
		<td><input type="radio" name="" placeholder="NIS" size="41"><small>X</small>
			<input type="radio" name="" placeholder="NIS" size="41"><small>XI</small>
			<input type="radio" name="" placeholder="NIS" size="41"><small>XII</small></td>
	</tr>
	<tr>
		<td width="200">Kelas</td>
		<td>:</td>
		<td><input type="checkbox" name="" placeholder="NIS" size="41"><small>Seas</small>
			<input type="checkbox" name="" placeholder="NIS" size="41"><small>Mutli</small>
			<input type="checkbox" name="" placeholder="NIS" size="41"><small>Mekana</small></td>
	</tr>
	<br>
	<tr>
		<td></td>
		<td></td>
		<td><input type="submit" name="" value="Kirim">
			<button>Reset</button></td>
	</tr>
	</table>
	</form>

</body>
</html>
